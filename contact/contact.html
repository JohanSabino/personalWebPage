  <body class="contact_body">
    <a id="contact_init" href="../index.html">Inicio</a>
    <div class="contact_div1">
      <h1>
        <strong>¡Qué bueno que te haya interesado mi perfil!</strong>

    <hr />
    <p>Puedes escribirme un correo o llamarme. Tú elijes</p>
    <footer class="contact_conections">
      <ul>
        <li>
          <a href="https://facebook.com/johansabino" target="_blank"

          >
        </li>
        <li>
          <a

    <div class="contact_formdiv2">
      <form action="https://formsubmit.co/jasc9494@gmail.com" method="POST">
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          name="name"
          class="contact_forminput"
          required
        /><br />
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          class="contact_forminput"
          required
        /><br />
        <label for="mensaje">Mensaje</label>
        <textarea
          name="mensaje"
          class="contact_forminput"
          cols="30"
          rows="10"
        ></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
